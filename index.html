<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.png">
    <link type="text/css" rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/libs/select.min.css">
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <title>ABCBanking Account</title>
</head>
<body class="theme-darkblue {{ menuType+'-menu '+device }}" ng-controller="TemplateCtrl">
    <div class="page-spinner-bar {{ spinner }}"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
    <header class="page-header" ng-include='"fragments/page-header.html"'></header>
    <section class="page-container {{ showMenu ? '' : 'hide-menu' }}" id="container">
        <nav class="menu" ng-include='"fragments/page-menu.html"'></nav>
        <div ui-view class="page-wrapper fade-in-up"></div>
    </section>
    <footer class="page-footer" ng-include='"fragments/page-footer.html"'></footer>


    <script type="text/javascript" src="scripts/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/libs/circles.min.js"></script>
    <script type="text/javascript" src="scripts/libs/icheck.min.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="scripts/libs/angular.min.js"></script>
    <script type="text/javascript" src="scripts/libs/angular-ui-router.js"></script>
    <script type="text/javascript" src="scripts/libs/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="scripts/libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="scripts/libs/select.min.js"></script>
    <script type="text/javascript" src="scripts/appConfig.js"></script>
    <script type="text/javascript" src="scripts/utilityService.js"></script>
    <script type="text/javascript" src="scripts/appController.js"></script>

</body>
</html>
